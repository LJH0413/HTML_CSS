<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고정형 3단 레이아웃</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 980px;
        margin: 0 auto;
      }
      header {
        height: 80px;
        background-color: #cccccc;
      }
      aside#left {
        width: 200px;
        height: 300px;
        float: left;
        background-color: #ffff00;
      }
      aside#right {
        width: 180px;
        height: 300px;
        float: left;
        background-color: #00ffff;
      }
      main {
        width: 600px;
        height: 300px;
        float: left;
        background-color: #0f0;
      }
      footer {
        height: 80px;
        clear: both;
        background-color: #cccccc;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <!-- header -->
      <header>header 컨텐츠</header>
      <!-- aside -->
      <aside id="left">aside 좌측 컨텐츠</aside>

      <!-- main -->
      <main>main 컨텐츠</main>

      <!-- aside -->
      <aside id="right">aside 우측 컨텐츠</aside>

      <!-- footer -->
      <footer>푸터 컨텐츠</footer>
    </div>
  </body>
</html>
