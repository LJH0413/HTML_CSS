<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08 css 충돌</title>
    <!-- css의 우선 순위: 
        - css의 적용은 상위에서부터 상속, 누적 적용
        css를 적용하다보면 충돌이 발생  
      1. 속성값 뒤에 !important
      2. html 태그내에서 (인라인 css), 엘리멘트
      3. #, id로 지정한 속성
      4. .(클래스 선택자), class로 지정한 속성
      5. 태그 선택자로 지정한 속성  
      6. 상위에서 상속된 속성 
      같은 순위에 있는 경우 -부모 - 자식


    -->
    <style>
      #document {
        color: black;
        font-weight: bold;
      }
      #document span {
        color: red;
        font-weight: bold;
      }

      #method span {
        color: black;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>봄빛 수목원 직원 채용안내</h1>
    <h3>-제출 서류</h3>
    <ul id="document">
      <li><span>이력서</span> (첨부 양식을 다운로드하여 작성)</li>
      <li><span>자기소개서</span> (자유 양식으로경력 위주 작성)</li>
      <li>주민등록등본(주소 이동 내역 포함)</li>
    </ul>
    <h3>-제출 방법</h3>
    <ul id="method">
      <li>위 서류를 봄빛수목원 인사 담당자에게 이메일로 제출</li>
      <li>이메일 주소: <span>master@bombit.net</span></li>
    </ul>
  </body>
</html>
