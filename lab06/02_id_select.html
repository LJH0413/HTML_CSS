<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 아이디 선택자 : #</title>
    <style>
      #title {
        text-decoration: underline;
        color: purple;
        font-size: 30px;
      }

      p {
        color: #444444;
        line-height: 150%;
      }

      #position {
        color: sandybrown;
        font-weight: bold;
      }

      #weather {
        color: skyblue;
        font-weight: bold;
      }

      #kind {
        color: slategrey;
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h3 id="title">다육식물이란?</h3>
    <p>
      다육식물은 <span id="position">사막</span>과 같이 수분이 적고
      <span id="weather">건조한 기후</span>에서 살아남기 위해 줄기나 잎에 많은
      수분을 저장하는 식물이다. 다육식물은 일반적으로
      <span id="kind">잎이 다육</span>이지만 줄기가 다육인 것도 있다.
    </p>
  </body>
</html>
