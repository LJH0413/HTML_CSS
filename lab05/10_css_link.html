<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 링크</title>
    <style>
      /* a태그에서 처음 로딩했을 때  */
      a:link {
        color: blue;
        text-decoration: none;
      }
      /* 방문했던 사이트에 대한 설정   */
      a:visited {
        color: greenyellow;
      }
      /* 마우스가 올라갔을 때 */
      a:hover {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>

  </body>
</html>
