<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 various border</title>
    <style>
      h3 {
        width: 500px;
      }
      #border1 {
        border: solid 1px #ff0000;
      }

      #border2 {
        border: double 1px #00ff00;
      }

      #border3 {
        border-top: dotted 1px blue;
        border-bottom: dashed 1px black;
      }

      #border4 {
        border-left: solid 3px #ff00ff;
        border-right: solid 3px purple;
      }
    </style>
  </head>
  <body>
    <h3 id="border1">border1</h3>
    <h3 id="border2">border2</h3>
    <h3 id="border3">border3</h3>
    <h3 id="border4">border4</h3>
  </body>
</html>
