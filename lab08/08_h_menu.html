<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08 display 속성</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style-type: none;
      }

      #menu {
        border: solid 1px gray;
        background-color: lightgray;
        width: 500px;
        margin: 20px 0 0 40px;
        padding: 10px;
        text-align: center;
      }

      #menu li {
        display: inline;
      }
    </style>
  </head>
  <body>
    <ul id="menu">
      <li>회사소개 |</li>
      <li>제품소개 |</li>
      <li>공지사항 |</li>
      <li>제휴업무 |</li>
      <li>고객센터 |</li>
    </ul>
  </body>
</html>
