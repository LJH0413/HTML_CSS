<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 border</title>
    <style>
      h1 {
        border: solid 1px yellow;
        width: 200px;
        text-align: center;
      }
      p {
        border: solid 1px blue;
        padding: 8px;
        width: 500px;
        height: 500px;
      }

      div {
        border: solid 1px red;
        padding: 10px;
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>봄 빛 식 물 원</h1>
    <p>
      봄빛 식물원은 2017년 개원한 이래 고객들에게 자연과 더불어 사는 즐거움을
      선사하고 자연과의 만남을 통해 삶의 여유와 행복을 제공하고 있습니다.
    </p>

    <div>
      봄빛 식물원은 2017년 개원한 이래 고객들에게 자연과 더불어 사는 즐거움을
      선사하고 자연과의 만남을 통해 삶의 여유와 행복을 제공하고 있습니다.
    </div>
  </body>
</html>

<!-- 
  margin : 제일 밖 테두리
  border : 경계
  padding : border와 내용과의 경계
 -->
