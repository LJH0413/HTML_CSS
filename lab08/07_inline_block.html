<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07 inline block</title>
    <style>
      span,
      div {
        border: solid 1px gray;
      }
    </style>
  </head>
  <body>
    <h2>인라인과 블럭 태그</h2>

    <!-- 인라인 출력 : 가로 -->
    <h3>인라인 출력</h3>
    <span>텍스트1</span>
    <span>텍스트2</span>
    <span>텍스트3</span>
    <img src="img/image1.jpg" />
    <img src="img/image2.jpg" />
    <a href="#">링크1</a>
    <a href="#">링크2</a>
    <br /><br />

    <!-- 블럭 출력 : 세로 -->
    <h3>블럭 출력</h3>
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>
      <img src="img/image1.jpg" />
    </div>
    <div>
      <img src="img/image2.jpg" />
    </div>
    <div>
      <a href="#">링크1</a>
    </div>
    <div>
      <a href="#">링크2</a>
    </div>
  </body>
</html>
