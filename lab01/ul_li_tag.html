<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ul tag and li tag</title>
</head>
<body>
  <h2>식물원 관람 유의 사항</h2>
  <u1>
  <li>입장권에 게시된 관람 요령 참고</li>
  <li>안내원에 안내에 따라주시길 바랍니다</li>
  <li>관람 지역 외 출입제한</li>
  </ul>

  <h3>가족 생태 체험 여행</h3>
  <ol>
  <li>기간: 2021.11.20</li>
  <li>대상: 가족 단위</li>
  <li>인원: 1반 20명 내외 (부모 포함)</li>
  <li>참가비: 해당 프로그램 참조</li>
  <li>신청방법: 홈페이지 신청, 사전결재</li>
</body>
</html>
