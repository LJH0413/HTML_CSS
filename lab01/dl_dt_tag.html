<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dl tag and dt tag</title>
  </head>
  <body>
    <!-- dt: document title / dd: documnet description -->
    <h3>계절별 야생화</h3>
    <dl>
      <dt>봄꽃</dt>
      <dd>봄에 꽃이 피는 다년생 꽃 잔디</dd>

      <dt>여름꽃</dt>
      <dd>여름에 똧이 피는 식물</dd>

      <dt>가을꽃</dt>
      <dd>가을에 피는 꽃</dd>
    </dl>
  </body>
</html>
