<!DOCTYPE html>
<html>
  <head>
    <title>title is title of file</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <!-- h(n) 태그: 글자의 크기 사이즈별로 출력 가능  -->
    <h1>h1 tag</h1>
    <h2>h2 tag</h2>
    <h3>h3 tag</h3>
    <h4>h4 tag</h4>
    <h5>h5 tag</h5>
    <h6>h6 tag</h6>
    

    <!-- 선 긋기 태그 -->
    <hr>
    
    <!-- a 태그: 링크 태그 target은 하이퍼링크를 열 유형  -->
    <!-- target: self 현재창에서 열기, blank: 새로운 창으로 열기 -->
    <a href="http://ljh0413.dothome.co.kr/lab01/attribute.html" target="blank">
      h1 ~ h6 태그 이동 
    </a> <br><br>
    <a href="http://www.naver.com" target="blank">
      open naver 
    </a> <br><br>
    <a href="http://www.google.com" target="_self">
      open google
    </a> <br><br>

    <a href="/HTML_CSS/index.html">원래 페이지로 돌아감</a>
  </body>
</html>
