<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 background position</title>
    <style>
      body {
        background-image: url("img/gradient_bg.png");
        background-repeat: no-repeat;
        background-position: center top;
      }

      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p><img src="img/rose.jpg" /></p>
  </body>
</html>

<!-- 
  background-position
  배경이미지를  
  left top : 좌상단에 배치
  left center : 좌중앙 배치
  left bottom : 좌하단 배치
  right top : 우상단 배치
  right center : 우중앙 배치
  right bottom : 우하단 배치
  center top : 중앙 상단 배치
  center center : 중앙 중앙 배치
  center bottom : 중앙 하단 배치

  100px 50px : 배경이미지를 가로로 100px, 50px 떨어진 곳에 배치 
 -->
