<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 background image</title>
    <style>
      body {
        background-image: url("img/flower_bee.jpg");
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <p><img src="img/banner.png" /></p>
  </body>
</html>

<!-- 
  background-repeat

  no-repeat : 배경 이미지 한번만 적용
  repeat-x : 배경 이미지를 가로 방향으로 반복 적용  
  repeat-y : 배경 이미지를 세로 방향으로 반복 적용  
 -->
