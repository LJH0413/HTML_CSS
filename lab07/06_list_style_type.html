<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 list style type</title>
    <style>
      li {
        list-style-type: square;
      }
    </style>
  </head>
  <body>
    <h3>녹색문화 체험여행</h3>

    <ul>
      <li>숲 체험 : 수목원 탐방 + 숲 선생님과 생생 오감 활동</li>
      <li>곤충 체험 : 살아있는 곤충 생태 관찰 + 체험 학습</li>
      <li>생태 체험 : 동물들 먹이 주기 + 생태 게임 + 자유 관람</li>
    </ul>
  </body>
</html>

<!-- 
  list-style-type
  square : 목록의 글머리 형태 정사각형으로 표시
  disc : 목록의 글머리 형태를 동그라미로 표시 (기본형태)
  circle : 목록의 글머리 형태를 빈 동그라미로 표시
  none : 목록의 글머리를 표시하지 않음
 -->
