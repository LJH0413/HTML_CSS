<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>opacity(투명도) 속성</title>
    <style>
      a:link {
        opacity: 0.5;
      }
      a:hover {
        opacity: 1;
      }
      img {
        opacity: 0.2;
      }
      img:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h3>마우스를 올리면 선명하게 보입니다.</h3>
    <div>
      <a href="http://google.com">구글 홈페이지</a>
    </div>
    <p></p>
    <div><img src="img/night_view.jpg" alt="" /></div>
  </body>
</html>
