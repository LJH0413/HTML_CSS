<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>use file tag</title>
  </head>
  <body>
    <!-- 오디오 파일 재생   -->
    <audio src="/HTML_CSS/CH03/evocation.mp3" autoplay controls loop></audio>
    <br />

    <!-- 비디오 파일 재생  -->
    <video width="320" height="240" controls autoplay>
      <source src="/HTML_CSS/CH03/movie.mp4" type="video/mp4" />
      <source src="/HTML_CSS/CH03/movie.webm" type="video/webm" />
      <source src="/HTML_CSS/CH03/movie.ogg" type="video/ogg" />
    </video>
  </body>
</html>
