<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in format</title>
  </head>
  <body>
    <h1>회원 가입 양식</h1>
    <form action="#">
      <table>
        <tr>
          <td>- 아이디:</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td>- 비밀번호:</td>
          <td>
            <input type="password" />
          </td>
        </tr>

        <tr>
          <td>- 비밀번호 확인:</td>
          <td>
            <input type="password" />
          </td>
        </tr>

        <tr>
          <td>- 이름:</td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>- 성별:</td>
          <td>
            <input type="radio" name="info" checked /> 남성
            <input type="radio" name="info" /> 여성
          </td>
        </tr>

        <tr>
          <td>- 전화번호:</td>
          <td>
            <select>
              <option>선택</option>
              <option>02</option>
              <option>031</option>
              <option>032</option>
              <option>033</option>
            </select>
            - <input type="text" style="width: 60px" /> -
            <input type="text" style="width: 60px" />
          </td>
        </tr>

        <tr>
          <td>- 이메일:</td>
          <td>
            <input type="text" style="width: 100px" /> @
            <select>
              <option>선택</option>
              <option>naver.com</option>
              <option>google.com</option>
              <option>kakao.com</option>
              <option>daum.net</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>- 자기소개:</td>
          <td>
            <textarea cols="30" rows="5"></textarea>
          </td>
        </tr>

        <tr>
          <td></td>
          <td><input type="reset" /> <input type="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
